{% extends 'app/base.html' %}
{% load static %}
{% block title %}Product-Deails{% endblock title %}

{% block main-content %}
<div class="container">
<div class="row flex justify-content-between">
    <div class="img2 col-lg-5 mt-5">
        <img src="{{product.product_image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">

    </div>
    <div class="product col-lg-5">
        <br><br><br>
        <h1 style="font-family: Georgia; font-size: 50px;"> {{product.title}}</h1><br>
        <h2><div class="d-flex ">
            <small class="fw-bold text-danger">Rs.{{product.discounted_price}}/-</small><small class="fw-light text-decoration-line-through text-black">{{product.selling_price}}</small>
            </div></h2>
            <br>
        <h4>Product Deails</h4>
        <ul class="fs-5 " style="font-family: Rajdhani;">
        <li>{{product.discription}}</li>
        </ul>
        <div class="buttons row flex" style="font-family: Rajdhani;">
            <form action="/add-to-cart" class="d-inline w-100">
        <button type="submit" class="d-grid gap-2 btn1 btn btn-success p-1 m-1 btn-lg text decoration-none text-white">Add to Cart</button>
        </form>
        <div class="btn btn-dark p-1 m-1 btn-lg">
            <a href="#" class="text-decoration-none text-white">Buy Now </a>
        </div>
    </div>
    </div>
    
    
</div>



    </div>
    <br><br><br>
{% endblock main-content %}
